<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>
    <body>
        <nav class="head-box">
            <img src="logo.png" class="logo-box"/>
            <span class = "heading-3">Helping Hands</span>
        </nav>

        <!-- login box -->
        <section>
            <div class="login-box">
                <p class="heading-3 welcome">Welcome to Helping Hands!</p>
                <div>
                    <p class="heading-4">Log in</p>
                <form action="#">
                    <div class="entry-buttons">
                        <span class="body-2">Email address</span>
                        <input type="email" required class="button-size">
                    </div>
                    <div class="entry-buttons">
                        <div class="password">
                            <span class="body-2">Your password</span>
                            <div class="hide">
                                <span class="icon"><ion-icon name="eye-off"></ion-icon></span>
                                <span class="body-2">Hide</span>
                            </div>
                            
                        </div>
                        <input type="password" required class="button-size">
                    </div>
                    <div class="forgot-password">
                        <a href="#" class="body-2 blue">Forgot your password</a>
                    </div>
                    
                    <div class="login-acc">
                        <button class="log-in-button">Log in</button>
                        <div class="body-2">
                            <span>Don't you have an account?</span>
                            <a href="#" class="blue">Sign up</a>
                        </div>    
                    </div>
                    <div class="or-line">
                        <hr class="hr-line">
                        <span>OR</span>
                        <hr class="hr-line">
                    </div>
                    <div>
                        
                        <button class="google-signup body-1"><span><ion-icon name="logo-google"></ion-icon></span><span>Continue with Google</span></button>
                    </div>
                </form>
                </div>
            </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        
        
    </body>
</html>
